<!doctype html>
<html>
<head>
  <title>Basket</title>
  <link rel="stylesheet" type="text/css" href="popup.css">

  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

  <script src="scripts/jquery.min.js"></script>
  <script language='javascript' src='background.js'></script>
  <script language='javascript' src='popup.js'></script>
</head>
<body>
  <div class="container">
<!--     <div class="confirmation">
      <div class="confirmation-message">
      </div>
    </div>
 -->
    <div id="baskets">
      <h6 class="title">
        <center class="title-text">Save to B@sket</center>
      </h6>
      <div class="basket-list">
      </div>
    </div>

    <div id="friends">
      <h6 class="title">
        <center class="title-text">Share with Friend</center>
      </h6>
      <div class="friend-list-wrapper">
        <ul class="friend-list">
        </ul>
      </div>
    </div>
  </div>

  <div class="note-container">
    <div class="alert">
      You are about to send/save a link
    </div>
    <form class="form">
      <label for="note">Add note (optional):</label><br />
      <p class="text-container"><textarea id="note" name="note" cols="50" rows="7"></textarea></p>
    </form>
    <div class="character-count">
      <p id="message"></p>
    </div>
    <div class="send-btn">
      <button class="send-btn-button">
        <img src="icons/basketblack128.png"><p class="btn-text">Save</p>
      </button>
    </div>
  </div>

</body>
</html>
