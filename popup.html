<!doctype html>
<html ng-app="basketNg" ng-csp>
<head>
  <title>Basket</title>
  <link rel="stylesheet" type="text/css" href="popup.css">

  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
  <script type="text/javascript" src="/scripts/angular.min.js"></script>
  <script type="text/javascript" src="/scripts/myBasket.js"></script>
  <script src="scripts/jquery.min.js"></script>
  <link rel="stylesheet" href="/styles/font-awesome/css/font-awesome.min.css">
  <script language='javascript' src='background.js'></script>
  <script language='javascript' src='popup.js'></script>
</head>

<body>
  <div class="container">

    <section name="header">
      <div class="header-title">
        <img src="icons/basketblack128.png"><h3>Basket</h3>
      </div>
    </section>

    <section name="selections" class="selections-name">
      <div class="selections-wrapper">
        <div class="click-selection friend-select">
          <h4>Send to Friend</h4>
        </div>
        <div class="click-selection basket-select">
          <h4>Save to Basket</h4>
        </div>
        <div class="click-selection inbox-select">
          <h4>Shared With Me</h4>
        </div>
      </div>


      <div class="note-container">
        <div class="alert">
          Send to: <p class="friend-name-alert"></p>
        </div>
        <form class="form">
          <label for="note">Add note (optional):</label><br />
          <p class="text-container"><textarea id="note" name="note" cols="50" rows="7"></textarea></p>
        </form>
        <div class="character-count">
          <p id="message"></p>
        </div>
        <div class="send-btn">
          <button class="send-btn-button">
            <img src="icons/basketblack128.png"><p class="btn-text">Save</p>
          </button>
        </div>
        <div class="cancel-btn">
          <button class="cancel-btn-button">
            <p class="cancel-btn-text">Cancel</p>
          </button>
        </div>
      </div>

    </section>

    <section name="display">
      <div class="display-wrapper">
        <div class="basket-list">
          <div class="loading-screen">
            <i class="fa fa-spinner fa-spin"></i>
            <h3>Loading Baskets</h3>
          </div>
        </div>

        <div class="friend-list-wrapper">
          <div class="loading-screen">
            <i class="fa fa-spinner fa-spin"></i>
            <h3>Loading Friends</h3>
          </div>
        </div>

        <div class="shared-link-list">
          <div class="loading-screen">
            <i class="fa fa-spinner fa-spin"></i>
            <h3>Loading Inbox</h3>
          </div>
        </div>
      </div>
    </section>
    <!-- <div ng-controller="linksController">
      <button ng-click="fetchLinks()">Click Me</button>
      <ul>
        <li ng-repeat="links in $scope.links">
          {{links.title}}
        </li>
      </ul>
    </div> -->
  </div>

</body>
</html>
